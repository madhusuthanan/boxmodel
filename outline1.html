
<!DOCTYPE html>
<html>
<head>
<style>
p 
{
border:1px solid red;
outline:green dotted thick;
}
</style>
</head>

<body>
<h1>An outline is a line that is drawn around elements (outside the borders) to make the element "stand out".

The outline properties specify the style, color, and width of an outline.</h1>
<p><b>Note:</b> IE8 supports the outline properties only if a !DOCTYPE is 
specified.</p>
</body>
</html>
